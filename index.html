<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ishaan Nene's Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="terminal">
    <div class="terminal-header">
      <span class="dot red"></span>
      <span class="dot yellow"></span>
      <span class="dot green"></span>
    </div>
    <div class="terminal-body">
      <p>$ whoami</p>
      <p class="output">Ishaan Nene, Developer & Innovator</p>
      <p>$ ls projects</p>
      <p class="output">GoShell, NetGuard, Colossus, VectorX, sPyC, YADTQ</p>
      <p>$ quote</p>
      <p class="output">"The best way to predict the future is to invent it."</p>
    </div>
  </div>
</body>
</html>
